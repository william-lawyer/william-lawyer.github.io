<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram WebApp UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #0b0b0d;
      font-family: 'Inter', sans-serif;
    }

    .frame-4 {
      background: #0b0b0d;
      padding: 40px 32px 10px 32px;
      display: flex;
      flex-direction: column;
      gap: 128px;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 320px;
      margin: auto;
      min-height: 100vh;
    }

    .frame-5 {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
      justify-content: flex-end;
      align-self: stretch;
    }

    .ellipse-1 {
      background: #d9d9d9;
      border-radius: 50%;
      width: 59px;
      height: 59px;
    }

    .div {
      color: #ffffff;
      text-align: center;
      font-size: 16px;
      font-weight: 400;
      align-self: stretch;
    }

    ._21-2024 {
      color: #ffffff;
      text-align: center;
      font-size: 12px;
      font-weight: 300;
      opacity: 0.7;
      align-self: stretch;
    }

    .frame-7 {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
      align-self: stretch;
    }

    .div2 {
      color: #ffffff;
      font-size: 16px;
      font-weight: 300;
      opacity: 0.7;
    }

    .frame-6 {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 24px 0;
      display: flex;
      justify-content: center;
      align-self: stretch;
    }

    .xxxx-xxxx {
      color: #ffffff;
      font-size: 16px;
      font-weight: 300;
    }

    .frame-8 {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 16px 0;
      display: flex;
      gap: 72px;
      align-items: center;
      justify-content: center;
      align-self: stretch;
    }

    .frame-9 {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }

    .huge-icon-interface-solid-user,
    .huge-icon-menu-solid-apps,
    .huge-icon-finance-and-payment-solid-wallet-2 {
      width: 24px;
      height: 24px;
      position: relative;
      overflow: hidden;
    }

    .user, .apps, .wallet {
      height: auto;
      position: absolute;
      overflow: visible;
    }

    .user { left: 5px; top: 3px; }
    .apps { left: 4px; top: 4px; }
    .wallet { left: 2px; top: 3px; }
  </style>
</head>
<body>
  <div class="frame-4">
    <div class="frame-5">
      <div class="ellipse-1"></div>
      <div class="div">Имя Фамилия</div>
      <div class="_21-2024">Дата регистрации: 21 июня 2024</div>
    </div>
    <div class="frame-7">
      <div class="div2">Мой код:</div>
      <div class="frame-6">
        <div class="xxxx-xxxx">XXXX-XXXX</div>
      </div>
    </div>
    <div class="frame-8">
      <div class="frame-9">
        <div class="huge-icon-interface-solid-user">
          <a href="#"><img class="user" src="./icons/user.svg" /></a>
        </div>
      </div>
      <div class="huge-icon-menu-solid-apps">
        <a href="#"><img class="apps" src="./icons/apps.svg" /></a>
      </div>
      <div class="huge-icon-finance-and-payment-solid-wallet-2">
        <a href="#"><img class="wallet" src="./icons/wallet.svg" /></a>
      </div>
    </div>
  </div>

  <script>
    window.onload = () => {
      const tg = window.Telegram.WebApp;

      // Устанавливаем имя
      const user = tg.initDataUnsafe?.user;
      const fullName = user?.first_name + (user?.last_name ? ' ' + user.last_name : '');
      document.querySelector('.div').textContent = fullName || 'Имя неизвестно';

      // Устанавливаем аватар, если доступен
      const avatarUrl = user?.photo_url;
      if (avatarUrl) {
        const avatar = document.querySelector('.ellipse-1');
        avatar.style.background = `url(${avatarUrl}) center center / cover no-repeat`;
      }

      // Текущая дата
      const now = new Date();
      const options = { day: 'numeric', month: 'long', year: 'numeric' };
      const formattedDate = now.toLocaleDateString('ru-RU', options);
      document.querySelector('._21-2024').textContent = `Дата регистрации: ${formattedDate}`;

      // Расширить WebApp на весь экран
      tg.expand();
    };
  </script>
</body>
</html>
