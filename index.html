<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram WebApp UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #0b0b0d;
      font-family: 'Inter', sans-serif;
    }

    .app-container {
      background: #0b0b0d;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 320px;
      margin: auto;
      min-height: 100vh;
    }

    .profile-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
      justify-content: flex-end;
      align-self: stretch;
      margin-top: 4rem;
    }

    .avatar {
      background: #d9d9d9;
      border-radius: 50%;
      width: 59px;
      height: 59px;
    }

    .user-name {
      color: #ffffff;
      text-align: center;
      font-size: 16px;
      font-weight: 400;
      align-self: stretch;
    }

    .registration-date {
      color: #ffffff;
      text-align: center;
      font-size: 12px;
      font-weight: 300;
      opacity: 0.7;
      align-self: stretch;
    }

    .code-section {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 8rem;
      align-items: center;
      align-self: stretch;
    }

    .code-label {
      color: #ffffff;
      font-size: 16px;
      font-weight: 300;
      opacity: 0.7;
    }

    .code-box {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 24px 0;
      display: flex;
      justify-content: center;
      align-self: stretch;
    }

    .code-value {
      color: #ffffff;
      font-size: 16px;
      font-weight: 300;
    }

    .bottom-nav {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 16px 0;
      display: flex;
      gap: 80px;
      align-items: center;
      justify-content: center;
      align-self: stretch;
      margin-top: 13rem;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: center;
    }

    .icon-container {
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
    }

    .icon {
  width: 30px;
  height: 30px;
  object-fit: contain;
  display: block;
    }

    .icon-user { left: 5px; top: 3px; }
    .icon-apps { left: 4px; top: 4px; }
    .icon-wallet { left: 2px; top: 3px; }

    /* === Адаптация только для телефонов === */
    @media screen and (max-width: 768px) {
      .app-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 100vh;
        padding: 3rem 0;
      }

      .profile-section {
        margin-top: 0;
        padding-top: 5rem;
      }

      .code-section {
        margin-top: -4rem;
      }

      .bottom-nav {
        margin-top: 0;
        position: sticky;
        bottom: 0;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;      
    }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="profile-section">
      <div class="avatar"></div>
      <div class="user-name">Имя Фамилия</div>
      <div class="registration-date">Дата регистрации: 21 июня 2024</div>
    </div>

    <div class="code-section">
      <div class="code-label">Мой код:</div>
      <div class="code-box">
        <div class="code-value">XXXX-XXXX</div>
      </div>
    </div>

    <div class="bottom-nav">
      <div class="nav-item">
        <div class="icon-container">
          <a href="#"><img class="icon icon-user" src="./icons/user.svg" /></a>
        </div>
      </div>
      <div class="nav-item">
        <div class="icon-container">
          <a href="#"><img class="icon icon-apps" src="./icons/apps.svg" /></a>
        </div>
      </div>
      <div class="nav-item">
        <div class="icon-container">
          <a href="#"><img class="icon icon-wallet" src="./icons/wallet.svg" /></a>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.onload = () => {
      const tg = window.Telegram.WebApp;

      const user = tg.initDataUnsafe?.user;
      const fullName = user?.first_name + (user?.last_name ? ' ' + user.last_name : '');
      document.querySelector('.user-name').textContent = fullName || 'Имя неизвестно';

      const avatarUrl = user?.photo_url;
      if (avatarUrl) {
        const avatar = document.querySelector('.avatar');
        avatar.style.background = `url(${avatarUrl}) center center / cover no-repeat`;
      }

      const now = new Date();
      const options = { day: 'numeric', month: 'long', year: 'numeric' };
      const formattedDate = now.toLocaleDateString('ru-RU', options);
      document.querySelector('.registration-date').textContent = `Дата регистрации: ${formattedDate}`;

      tg.expand();
    };
  </script>
</body>
</html>
